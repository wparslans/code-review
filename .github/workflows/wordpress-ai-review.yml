name: WordPress Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  phpcs-review:
    name: PHPCS WordPress Standards
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer, phpcs

      - name: Cache Composer packages
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install PHP dependencies
        run: composer install --ignore-platform-reqs --no-scripts --no-progress

      - name: Run WordPress Coding Standards
        run: |
          php vendor/bin/phpcs --standard=phpcs.xml.dist \
                              --report=json \
                              --report-file=phpcs.json \
                              --report-full \
                              --report-summary \
                              --report-source \
                              --runtime-set ignore_warnings_on_exit 1
        continue-on-error: true

      - name: Post PHPCS results as PR comments
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/ai_reviewer.py

  ai-review:
    name: AI Code Review
    runs-on: ubuntu-latest
    needs: phpcs-review
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: python -m pip install --upgrade pip openai pygithub python-dotenv

      - name: Run AI Reviewer
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python .github/scripts/ai-reviewer.py